<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alivio</title>
    <link rel="stylesheet" href="normalise.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@900&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <a href="#" class="header__logo">Alivio</a>
                <nav class="header__nav">
                    <ul class="header__ul" id="headerUl">
                        <li class="header__li"><a href="#" class="header__a">Why Alivio</a></li>
                        <li class="header__li"></li><a href="#" class="header__a">Solutions</a></li>
                        <li class="header__li"><a href="#" class="header__a">Community</a></li>
                        <li class="header__li"></li><a href="#" class="header__a">Pricing</a></li>
                        <span class="material-icons" id="close" onclick="navToggle()">close</span>
                    </ul>
                </nav>
                <div class="header__burger">
                    <span class="material-icons" onclick="navToggle()">menu</span>
                </div>
            <div class="header__auth">
                <a href="#" class="btn btn_link">Sign in</a>
                <a href="#" class="btn btn_primary">Start Trial</a>
            </div>
            
        </header>
        <div class="container">
            <section class="main-section">
                <div class="main-section__bg"><img src="img/main bg.jpg" alt="main bg"></div>
                <div class="main-section__title">Be aware, Manage well.</div>
                <div class="main-section__desc">Everyone experiences stress in different ways. Let Alivio guide you, in a personalized journal experience, to overcome your stress.</div>
                <div class="main-section__btn">
                    <a class="btn btn_primary" href="#">Find Your Way</a>
                </div>

            </section>
            <section class="how-section"></section>
            <section class="story-section"></section>
            <section class="product-section"></section>


            <footer class="footer"></footer>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
